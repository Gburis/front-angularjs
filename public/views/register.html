<register-header></register-header>
<div class="row">
        <form novalidate name="formu" class="col-12 col-md-6 offset-md-3 register" ng-submit="register()">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Titulo da imagem" name="name" ng-model="publication.name">
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input"  onchange="angular.element(this).scope().changeName(this.files)" id="image" aria-describedby="inputGroupFileAddon01" name='image' ng-model="publication.image"> 
                        <label class="custom-file-label" for="image" id="label"> Choose file </label>
                    </div>
                </div>
            </div>
            <div class="col-12 flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>
